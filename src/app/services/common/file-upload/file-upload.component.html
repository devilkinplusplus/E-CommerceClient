<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" [accept]="options.accept" (onFileDrop)="dropped($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            {{options.explanation ? options.explanation :"Yükləmək istədiyiniz faylları seçin.."}}
            <button type="button" (click)="openFileSelector()" class="btn btn-outline-primary">Gözat</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table" *ngIf="files.length > 0">
        <table class="table">
            <thead>
                <tr>
                    <th>Seçilən fayllar</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
